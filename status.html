<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go!</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h2>This website was powered by Golang!
        <small>@author <a><em>ElvizLai</em></a></small>
    </h2>
    <div class="list-group col-lg-7">
        {{range .Result}}
        <div><b style="float:left;padding-right:2px">{{.Id}}</b>
            <input type="hidden" value="{{.UpdateTime}}">

            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: {{.P}}%">
                </div>
                <span style="padding-left:4px;color:#3780c3">{{.Use}}G</span>
            </div>
        </div>
        {{end}}
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
